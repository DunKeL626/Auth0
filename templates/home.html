<html>

<head>
    <meta charset="utf-8" />
    <title>Auth0 Example</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Estilo del cuerpo */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f3f4f6, #e2e8f0);
            color: #333;
        }

        /* Título principal */
        h1 {
            color: #1d4ed8;
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Botón de logout y login */
        #qsLogoutBtn,
        #qsLoginBtn {
            color: #ffffff;
            background: #1d4ed8;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            transition: background-color 0.3s;
        }

        #qsLogoutBtn:hover,
        #qsLoginBtn:hover {
            background: #2563eb;
        }

        /* Contenedor principal de perfil */
        #profileSection {
            width: 100%;
            max-width: 500px;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Subtítulo */
        #profileSection h2 {
            color: #1d4ed8;
            margin-bottom: 20px;
        }

        /* Formulario */
        #editProfileForm {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Etiquetas de formulario */
        #editProfileForm label {
            font-size: 1em;
            color: #4b5563;
            text-align: left;
        }

        /* Inputs */
        #editProfileForm input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        #editProfileForm input[type="text"]:focus {
            border-color: #3b82f6;
            box-shadow: 0px 4px 8px rgba(59, 130, 246, 0.2);
        }

        /* Botón de guardar cambios */
        #saveChangesBtn {
            background: #1d4ed8;
            color: #ffffff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #saveChangesBtn:hover {
            background: #2563eb;
        }

        /* Área JSON */
        pre {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 10px;
            font-size: 0.9em;
            color: #374151;
            overflow-x: auto;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    {% if session %}
    <div id="profileSection">
        <div id="profileSection">
            <h1>Bienvenido, {{session.userinfo.name}}!</h1>
        </div>
        <div id="profileSection">
            <p><a href="/logout" id="qsLogoutBtn">Logout</a></p>
        </div>
        <div id="profileSection">
            <h2>Editar Perfil</h2>
            <form id="editProfileForm" action="/edit-profile" method="post">
                <label for="tipoDocumento">Tipo de Documento:</label>
                <input type="text" id="tipoDocumento" name="tipoDocumento" placeholder="Ingrese el dato" required />
                <label for="numeroDocumento">Número de Documento:</label>
                <input type="text" id="numeroDocumento" name="numeroDocumento" placeholder="Ingrese el dato" required />
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" placeholder="Ingrese el dato" required />
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" placeholder="Ingrese el dato" required />
                <button type="submit" id="saveChangesBtn">Guardar Cambios</button>
            </form>
        </div>
    </div>
    <!-- <div><pre>{{pretty}}</pre></div> -->
    {% else %}
    <div id="profileSection">
        <div id="profileSection">
            <h1 id="profileDropDown">Bienvenido, a LabITM</h1>
        </div>
        <div id="profileSection">
            <p><a href="/login" id="qsLoginBtn">Login</a></p>
        </div>
    </div>
    {% endif %}
</body>

</html>
